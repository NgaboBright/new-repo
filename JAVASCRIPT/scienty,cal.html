<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center,;
            height: 150vh;
            width: 150vh;
            background-color: #8a8a8af5;
        }
        .calculator {
            background-color: #111227;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgb(1, 129, 214);
            padding: 30px;
            align-items: center;
            width: 400px;
            height: 700px;
        }
        #display {
            width: 85%;
            text-align: left;
            font-size: 25px;
            margin-bottom: 15px;
            border: 10px solid #06060e;
            border-radius: 30px;
            box-shadow: 0 2px 10px rgb(1, 129, 214);
            padding: 20px;
            background-color: #111e27;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 25px;
            font-size: 25px;
            border: none;
            box-shadow: 0 2px 10px rgb(1, 129, 214);
            border-radius: 10px;
            background-color: #000000;
            color: rgb(203, 212, 208);
            cursor: pointer;
        }
        button:hover {
            background-color: #3c1075f5;
        }
    </style>
</head>
<body>
    <header><marquee scrollamount="3"><h1>Scientific calculator</h1></marquee>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">CL</button>
            <button onclick="deleteLast()">DE</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>        
            <button onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
        </div>
    </div>
    <a href="calculator.html">CLICK HERE TO USE<BR>SIMPLE CALCULATOR</a>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } 
            catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
